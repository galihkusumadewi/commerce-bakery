            <div class="row row-cols-2">
				<input type="hidden" id="id_member" value="{$user_id}">
                {foreach $favorite_products as $product}
                <div class="col-6 col-lg-3 mt-5 text-center product-card">
                    <div class="image-product shadow rounded">
                        <a data-fancybox target="_blank" href="{$BASEURL}/resource/assets-frontend/dist/product/{$product.product_pict}">
                            <img src="{$BASEURL}/resource/assets-frontend/dist/product/{$product.product_pict}"  alt="product-kenes" class="img-fluid rounded-2 product-kenes">
                            <span class="best-seller badge rounded bg-warning position-absolute top-0 start-0">
                                Best Seller
                            </span>
                            <!-- <span class="visually-hidden">unreadssages</span> -->
                        </a>
                        <span class="best-favorite rounded btn border-0 position-absolute top-0 end-0" data-product-id="{$product.product_id}">
                            <i class="fa-solid fa-heart fa-xl"></i>
                        </span>
                        <div class="desc-product d-flex flex-column mt-4">
                            <div class="product-name">
                                <span class="fw-medium text-capitalize">{$product.product_name}</span>
                            </div>
                            <div class="price">
                                <span class="fw-medium">Rp. {$product.product_price|number_format}</span>
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-center info-product gap-2">
                            <a data-product-id="{$product.product_id}" data-price="{$product.product_price}" type="button" class="btn add-to-cart-button" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Order Now" style="background-color:#662A0C; color: #fff;">
                                <i class="fa-solid fa-shopping-cart"></i>
                            </a>
                            <a href="{site_url(['products/detail_produk'])}?id={$product.product_id}" type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Detail">

                            </a>
                        </div>
