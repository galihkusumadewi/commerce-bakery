<main>
    <div class="container" style="margin-top: 150px;margin-bottom: 150px;">
        <div class="row">

            <div class="col-md-6 text-center">
                <img src="{$BASEURL}/resource/assets-frontend/dist/logo/LOGO KENES PNG.png" alt="Logo"
                    style="width: 350px; height: auto; margin-left: -10px;">
            </div>

            <style>
                @media (max-width: 768px) {
                    .col-md-6 {
                        text-align: left;
                        /* Menggeser gambar ke kiri pada layar ponsel */
                    }

                    .col-md-6 img {
                        max-width: 100%;
                        /* Membuat gambar responsif */
                        margin-left: 0;
                        /* Menghapus margin kiri */
                    }
                }
            </style>
            <div class="col-md-5">
                <h1 class="fw-bold" style="margin-bottom: -35px; color:  #662A0C;">Email</h1>
                <div class="card" style="margin-top: 50px; margin-right: 10px; margin-left: 10px;">

                    <div class="card-body">

                        <form method="post" action="{$BASEURL}/email_verification"  enctype="multipart/form-data">
                            <!--  -->
                            {include file="base/templates/notification.html"}
                      

                            <div class="form-group">
                                <label for="username">Email</label>
                                
                                <input type="email" class="form-control" id="user_email" value="" name="user_email"
                                    placeholder="name@example.com" required>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                                <button class="btn btn-primary" type="submit"
                                   style="background-color: #662A0C;">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
