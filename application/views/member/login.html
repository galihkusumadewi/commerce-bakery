<div class="row align-items-center justify-content-center height-self-center">
    <div class="col-lg-4">
       <div class="card auth-card">
          <div class="card-body p-0">
             <div class="d-flex align-items-center auth-content">
                <div class="col-lg-12 align-self-center">
                   <div class="p-3">
                      <h2 class="mb-2">Sign In</h2>
                      <p>Login to stay connected.</p>
                      <form>
                         <div class="row">
                            <div class="col-lg-12">
                               <div class="floating-label form-group">
                                  <input class="floating-input form-control" type="email" placeholder=" ">
                                  <label>Email</label>
                               </div>
                            </div>
                            <div class="col-lg-12">
                               <div class="floating-label form-group">
                                  <input class="floating-input form-control" type="password" placeholder=" ">
                                  <label>Password</label>
                               </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="custom-control custom-checkbox custom-checkbox-color-check custom-control-inline mb-3">
                                 <input type="checkbox" class="custom-control-input bg-warning" id="customCheck-4">
                                 <label class="custom-control-label" for="customCheck-4">Remember Me</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                               <a href="{site_url('forgot_password')}" class="text-secondary float-right">Forgot Password?</a>
                            </div>
                         </div>
                         <button type="submit" class="btn btn-secondary">Sign In</button>
                         <p class="mt-3">
                            Create an Account <a href="auth-sign-up.html" class="text-secondary">Sign Up</a>
                         </p>
                      </form>
                   </div>
                </div>
                <!-- <div class="col-lg-5 content-center center">
                   <img src="{$BASEURL}resource\assets\default\images\logo-kenes-2.png" class="img-fluid image-center" alt="">
                </div> -->
             </div>
          </div>
       </div>
    </div>
 </div>
